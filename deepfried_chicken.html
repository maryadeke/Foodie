<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/content.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>deepfried chicken</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <p>FOODIE</p>
      </div>
      <div class="nav-items">
        <div class="nav-items-home">
          <i class="fas fa-home"></i>
          <a href="/foodie/home.html"><span>Home</span></a>
        </div>
        <div class="nav-items-cart">
          <i class="fas fa-shopping-cart"></i>
          <a href="./foodie/cartSummary.html">Cart</a>
          <span class="quantity">0</span>
        </div>
        <div class="nav-items-search">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search" />
        </div>
      </div>
    </div>
  </header>
  <form action="/UserArena/menuProcess.php" method="POST">
    <div class="cart_container" id="cart_container">
      <div class="cart_container1">
        <img id="item_image" src="./images/deepfried_chicken.jpg" alt="deepfried chicken" />
      </div>
      <div class="cart_container2">
        <p>deepfried chicken</p>
        <p>80g</p>
        <p>UGX 30000</p>
        <button type="submit" id="buttonContent" onclick="toggle2()">ADD TO CART</button>
        <input type="hidden" name="foodName" id="foodName" value="deepfried chicken">
        <input type="hidden" name="weight" id="weight" value="80g">
        <input type="hidden" name="price" id="price" value="UGX 30000">
        <input type="hidden" name="image" id="image" value="./images/deepfried_chicken.jpg">
      </div>
    </div>
    <div class="popup">
      <p id="popup_message">ITEM ADDED TO CART SUCCESSFULLY</p>
    </div>
  </form>
  <script src="./js/popup.js"></script>
</body>
</html>
