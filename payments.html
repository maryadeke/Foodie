<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/content.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
        .para{
            position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  margin-bottom: 20px;
  color: white;
        }
         /* Optional: Add some space between the paragraph and the bottom */

    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <p>FOODIE</p>
        </div>
        <div class="nav-items">
          <div class="nav-items-home">
            <i class="fas fa-home"></i>
            <a href="/foodie/home.html"><span>Home</span></a>
          </div>
          <div class="nav-items-cart">
            <i class="fas fa-shopping-cart"></i>
            <a href="/foodie/cartSummary.html">Cart</a>

            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" />
          </div>
        </div>
      </div>

    <h2>Purchase your food with these numbers for MTN and Airtel</h2>
    <h2>0780113311</h2>
    <h2>0704357747</h2>

    <div class="cart_container" id="cart_container">
      <div class="cart_container1">
        <img
          id="item_image"
          src="./images/mtn-mobile-money-logo-AD1D8B5CE4-seeklogo.com.png"
          alt="mtn"
        />
      </div>
      <div class="cart_container2">
        <img
          id="item_image"
          src="./images/airtel-logo-439F62AEA0-seeklogo.com.png"
          alt=" airtel"
        />
      </div>
    </div>
    <p style="font-size: 16px" class="para">Done ordering through our agents?  <a style="color: white;" href="./thankyou.html">Continue</a></p>
    <script src="./js/popup.js"></script>
