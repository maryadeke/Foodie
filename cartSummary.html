    <script>
       document.addEventListener('DOMContentLoaded', function() {
    // Retrieve cart data from local storage
    const cartData = JSON.parse(localStorage.getItem('cart')) || [];
    const cartInfoContainer = document.querySelector('#cart-info-container');
    
    // Iterate through the cart data and create uniform item elements
    cartData.forEach(product => {
        const productElement = document.createElement('div');
        productElement.classList.add('cart-item');
        
        productElement.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <div>
                <p>${product.name}</p>
                <p>Price: ${product.price}</p>
            </div>
        `;
        
        cartInfoContainer.appendChild(productElement);
    });

    // Calculate subtotal and update the page
    const subtotal = cartData.reduce((total, product) => total + parseFloat(product.price.replace('UGX ', '')), 0);
    document.querySelector('#cart-subtotal').textContent = subtotal.toFixed(2);
});
