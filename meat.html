<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meat page</title>
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <p>FOODIE</p>
            </div>
            <div class="nav-items">
                <div class="nav-items-home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="nav-items-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                </div>
                <div class="nav-items-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
        </div>
    </header>
    <div class="dish">
        <p>Meat dishes</p>
    </div>
    
    <div class="circle-container">
        <div class="item">
            <div class="rectangle">
                <p>Roasted meat</p>
                <div class="circle">
                    <img src="./images/roasted_meat.jpg" alt="Your Image">
                    
                </div>
            </div>
        </div>
        <div class="item">
            <div class="rectangle">
                <p>deepfried meat</p>
                <div class="circle">
                    <img src="./images/deepfried_meat.jpg" alt="Your Image">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="rectangle">
                <p>Grilled meat</p>
                <div class="circle">
                    <img src="./images/grilled_meat.jpg" alt="Your Image">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="rectangle">
                <p>Baked meat</p>
                <div class="circle">
                    <img src="./images/baked_meat.jpg" alt="Your Image">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="rectangle">
                <p>Minced meat</p>
                <div class="circle">
                    <img src="./images/minced_meat.jpg" alt="Your Image">
                </div>
            </div>
        </div>
        <div class="item">
            <div class="rectangle">
                <p>Barbecue meat</p>
                <div class="circle">
                    <img src="./images/barbecue_meat.jpg" alt="Your Image">
                </div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
