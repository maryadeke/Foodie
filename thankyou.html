<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <p>FOODIE</p>
            </div>
            <div class="nav-items">
                <div class="nav-items-home">
                    <i class="fas fa-home"></i>
                    <a href="/foodie/home.html"><span>Home</span></a>
                </div>
                <div class="nav-items-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <a href="/foodie/cartSummary.html">Cart</a>
                    <span class="quantity">0</span>
                </div>
                <div class="nav-items-logout" id="logout">
                    <!-- <i class="fas fa-home"></i> -->
                    <a href="/foodie/home.html"><span>Log out</span></a>
                </div>
                
            </div>
        </div>
    </header>
    <div class="order-container">
        <h2>YOUR ORDER HAS BEEN CONFIRMED</h2>
        <h2>Please wait as we deliver your food</h2>

        <div class="progress-bar">
            <div class="progress-step" id="step-confirmed">
                <span class="dot"></span>
                <span class="label">Order Confirmed</span>
            </div>
            <div class="progress-step" id="step-prepared">
                <span class="dot"></span>
                <span class="label">Order Prepared</span>
            </div>
            <div class="progress-step" id="step-delivered">
                <span class="dot"></span>
                <span class="label">Order Delivered</span>
            </div>
        </div>
        <div id="div-progress">
            <div id="percentage">10%</div>
        </div>
    </div>
    <!-- <button style="display: flex; align-items: center; justify-content: center; padding: 5px; width: 100px; margin-right: 60px; margin-top: 30px;" type="submit">LOG OUT</button> -->
    <script>

document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault(); // Prevent default link behavior
            // Code to empty the cart
            document.querySelector('.quantity').textContent = '0';
            // Redirect to signup page
            window.location.href = "/foodie/signup.html"; // Replace with your signup page URL
        });
   
    </script>
    <script src="./js/popup.js"></script>
</body>
</html>
